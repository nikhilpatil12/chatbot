<div class="dialog-container" mat-dialog-container>
    <h1 mat-dialog-title>New Chat thread name</h1>
    <div mat-dialog-content>
        <!-- <p>Name your new Chat thread</p> -->
        <mat-form-field class="dialog-input" appearance="fill">
            <mat-label>New Chat Name</mat-label>
            <input matInput [(ngModel)]="data.name">
        </mat-form-field>
    </div>
    <div class="dialog-actions" mat-dialog-actions>
        <button mat-flat-button color="warn" (click)="onNoClick()">Cancel</button>
        <button mat-flat-button color="primary" [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
    </div>
</div>
