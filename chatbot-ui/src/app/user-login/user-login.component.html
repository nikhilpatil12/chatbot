<div class="container">
    <mat-card class="login-signup-card">
        <mat-tab-group class="tabs" mat-stretch-tabs="false" mat-align-tabs="start">
            <mat-tab label="Login">
                <mat-grid-list class="logintab" cols="1" rowHeight="90px">
                    <mat-grid-tile>
                        <mat-form-field class="loginitems" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Email">
                            <mat-icon matSuffix>mail</mat-icon>
                            <mat-hint>Email</mat-hint>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field class="loginitems" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Password">
                            <mat-icon matSuffix>password</mat-icon>
                            <mat-hint>Password</mat-hint>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <button (click)="login" mat-flat-button color="primary" class="loginitems">Login</button>

                    </mat-grid-tile>
                </mat-grid-list>
            </mat-tab>
            <mat-tab label="Sign-up">
                <mat-grid-list cols="1" rowHeight="90px">
                    <mat-grid-tile>
                        <mat-form-field class="signupitemssmall" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="First Name">
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-hint>First Name</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="signupitemssmall" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Last Name">
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-hint>Last Name</mat-hint>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field class="signupitems" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Email">
                            <mat-icon matSuffix>mail</mat-icon>
                            <mat-hint>Email</mat-hint>
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile>
                        <mat-form-field class="signupitems" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Password">
                            <mat-icon matSuffix>password</mat-icon>
                            <mat-hint>Password</mat-hint>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field class="signupitems" appearance="outline">
                            <mat-label>Confirm Password</mat-label>
                            <input type="password" matInput placeholder="Password">
                            <mat-icon matSuffix>password</mat-icon>
                            <mat-hint>Confirm Password</mat-hint>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <button (click)="signup" mat-flat-button color="primary">Signup</button>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
